<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@mario.conf — Links</title>
  <!-- Fuentes Montserrat y Lato -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <!-- Íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #ffbf00;
      --dark: #000;
      --light: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lato', sans-serif;
      background: var(--dark);
      color: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .wrapper {
      max-width: 450px;
      width: 100%;
      background: #111;
      border: 2px solid var(--primary);
      border-radius: 24px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      animation: fadeIn 1s ease;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid var(--primary);
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 8px;
      font-weight: 800;
    }

    p.subtitle {
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 30px;
      font-family: 'Lato', sans-serif;
    }

    .links {
      display: grid;
      gap: 18px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: var(--light);
      color: var(--dark);
      padding: 16px;
      border-radius: 14px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, background 0.3s ease, color 0.3s ease;
      font-family: 'Montserrat', sans-serif;
    }

    .link i {
      font-size: 1.3em;
      color: var(--primary);
      transition: color 0.3s ease;
    }

    .link:hover {
      transform: translateY(-4px);
      background: var(--primary);
      color: var(--dark);
    }

    .link:hover i {
      color: var(--dark);
    }

    footer {
      margin-top: 35px;
      font-size: 0.85rem;
      opacity: 0.7;
      font-family: 'Lato', sans-serif;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsivo */
    @media (max-width: 500px) {
      .wrapper {
        padding: 30px 20px;
      }
      h1 {
        font-size: 1.6rem;
      }
      .link {
        font-size: 0.95rem;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Foto de perfil -->
    <img src="https://ugc.production.linktr.ee/1e9e6b02-a565-45f1-a7bb-f8d142573094_Dise-o-sin-t-tulo-20240622-192412-0000.png?io=true&size=avatar-v3_0" alt="Avatar" class="avatar" />

    <h1>@mario.conf</h1>
    <p class="subtitle">Construyendo ideas en código</p>

    <div class="links">
      <a href="mailto:mario04asir@gmail.com" class="link" target="_blank">
        <i class="fa-solid fa-envelope"></i> Email
      </a>
      <a href="https://www.linkedin.com/in/mario-conf/" class="link" target="_blank">
        <i class="fa-brands fa-linkedin"></i> LinkedIn
      </a>
      <a href="https://github.com/Mario-conf" class="link" target="_blank">
        <i class="fa-brands fa-github"></i> GitHub
      </a>
      <a href="https://instagram.com/_mario.conf?igshid=OGQ5ZDc2ODk2ZA==" class="link" target="_blank">
        <i class="fa-brands fa-instagram"></i> Instagram
      </a>
    </div>

    <footer>© 2025 mario.conf</footer>
  </div>
</body>
</html>
