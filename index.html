<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@mario.conf — Links</title>
  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      margin-bottom: 20px;
    }
    h1 {
      margin: 10px 0 5px;
      font-size: 1.8em;
      font-weight: 600;
    }
    p.subtitle {
      margin: 0;
      font-size: 0.95em;
      opacity: 0.8;
    }
    .links {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: white;
      color: #333;
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .link i {
      font-size: 1.2em;
    }
    .link:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    footer {
      margin-top: 35px;
      font-size: 14px;
      opacity: 0.7;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Cambia esta imagen por tu foto -->
    <img src="https://via.placeholder.com/120" alt="Avatar" class="avatar" />

    <h1>@mario.conf</h1>
    <p class="subtitle">Transformando ideas en soluciones tecnológicas</p>

    <div class="links">
      <a href="https://mario-conf.github.io" class="link" target="_blank">
        <i class="fa-solid fa-globe"></i> Mi sitio web
      </a>
      <a href="https://www.linkedin.com" class="link" target="_blank">
        <i class="fa-brands fa-linkedin"></i> LinkedIn
      </a>
      <a href="https://github.com" class="link" target="_blank">
        <i class="fa-brands fa-github"></i> GitHub
      </a>
      <a href="https://instagram.com" class="link" target="_blank">
        <i class="fa-brands fa-instagram"></i> Instagram
      </a>
    </div>

    <footer>© 2025 mario.conf</footer>
  </div>
</body>
</html>
