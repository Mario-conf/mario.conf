<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@mario.conf — Links</title>
  <!-- Fuentes Montserrat y Lato -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <!-- Íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #ffbf00;
      --dark: #000;
      --light: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lato', sans-serif;
      min-height: 100vh;
      background: linear-gradient(-45deg, #000, #111, #222, #000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 15px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid var(--primary);
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 8px;
    }

    p.subtitle {
      font-size: 1rem;
      opacity: 0.85;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 25px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: var(--light);
      color: var(--dark);
      padding: 14px 18px;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, background 0.3s ease, color 0.3s ease;
      font-family: 'Montserrat', sans-serif;
    }

    .link i {
      font-size: 1.2em;
      color: var(--primary);
      transition: color 0.3s ease;
    }

    .link:hover {
      transform: translateY(-4px);
      background: var(--primary);
      color: var(--dark);
    }

    .link:hover i {
      color: var(--dark);
    }

    footer {
      margin-top: 35px;
      font-size: 0.8rem;
      opacity: 0.7;
      text-align: center;
    }

    /* --- DESKTOP --- */
    @media (min-width: 800px) {
      body {
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
      }

      .profile {
        flex: 1;
        text-align: left;
        margin: 0;
      }

      h1 {
        font-size: 2.5rem;
      }

      p.subtitle {
        font-size: 1.2rem;
      }

      .links {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 25px;
        margin-top: 0;
      }

      .link {
        justify-content: flex-start;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="https://ugc.production.linktr.ee/1e9e6b02-a565-45f1-a7bb-f8d142573094_Dise-o-sin-t-tulo-20240622-192412-0000.png?io=true&size=avatar-v3_0" alt="Avatar" class="avatar" />
    <h1>@mario.conf</h1>
    <p class="subtitle">Construyendo ideas en código</p>
    <footer>© 2025 mario.conf</footer>
  </div>

  <div class="links">
    <a href="mailto:mario04asir@gmail.com" class="link" target="_blank">
      <i class="fa-solid fa-envelope"></i> Email
    </a>
    <a href="https://www.linkedin.com/in/mario-conf/" class="link" target="_blank">
      <i class="fa-brands fa-linkedin"></i> LinkedIn
    </a>
    <a href="https://github.com/Mario-conf" class="link" target="_blank">
      <i class="fa-brands fa-github"></i> GitHub
    </a>
    <a href="https://instagram.com/_mario.conf?igshid=OGQ5ZDc2ODk2ZA==" class="link" target="_blank">
      <i class="fa-brands fa-instagram"></i> Instagram
    </a>
  </div>
</body>
</html>
